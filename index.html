        }, (i + 1) * 250);
      });
    }
    function checkWin() {
      const imgs = document.querySelectorAll('.reel img');
      const srcs = Array.from(imgs).map(img => img.src);
      if (srcs[0] === srcs[1] && srcs[1] === srcs[2]) {
        let bonus = srcs[0].includes('diamond') ? 100 : srcs[0].includes('money') ? 10 : 5;
        updateTon(bonus);
        showResult(`–î–∂–µ–∫–ø–æ—Ç! +${bonus} TON üíé‚ú®`);
      } else {
        showResult('–ü–æ—á—Ç–∏... –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞! üé∞');
      }
    }
    function updateTon(delta) {
      let current = parseFloat(document.getElementById('ton').textContent.match(/([0-9]+\.?[0-9]*)/)[0]);
      document.getElementById('ton').textContent = `ü™ô ${(current + delta).toFixed(2)}M`;
    }
    function getEnergy() {
      return parseInt(document.getElementById('energy').textContent.split('/')[0]);
    }
    function updateEnergy(delta) {
      let [current, max] = document.getElementById('energy').textContent.split('/').map(Number);
      current = Math.max(0, Math.min(max, current + delta));
      document.getElementById('energy').textContent = `‚ö° ${current}/${max}`;
      if (current < max) setTimeout(() => updateEnergy(1), 5000);
    }
    function showResult(msg) {
      const el = document.getElementById('result');
      el.textContent = msg;
      el.style.color = msg.includes('–î–∂–µ–∫–ø–æ—Ç') ? 'var(--gold)' : 'var(--accent)';
      setTimeout(() => el.textContent = '', 4000);
    }
    const timers = {
      'scarecrow-timer': {h:2,m:0,s:15}, 'mummy-timer': {h:5,m:23,s:15},
      'haunted-timer': {h:1,m:36,s:15}, 'candy-timer': {h:2,m:0,s:15},
      'star-timer': {h:12,m:0,s:15}, 'lets-timer': {h:12,m:29,s:42}
    };
    function updateTimers() {
      Object.entries(timers).forEach(([id, t]) => {
        if (t.s > 0 || t.m > 0 || t.h > 0) {
          t.s--; if (t.s < 0) { t.s=59; t.m--; } if (t.m < 0) { t.m=59; t.h--; }
          document.getElementById(id).textContent = `${t.h.toString().padStart(2,'0')}:${t.m.toString().padStart(2,'0')}:${t.s.toString().padStart(2,'0')}`;
        }
      });
    }
    setInterval(updateTimers, 1000);
    setInterval(() => {
      let w = parseInt(document.getElementById('progress-fill').style.width) || 68;
      w = (w + 1) % 100;
      document.getElementById('progress-fill').style.width = w + '%';
      document.getElementById('free-pass').textContent = `${w}/100`;
    }, 3000);
  </script>
</body>
</html>
