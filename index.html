<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Угадай ИИ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 { margin: 15px 0; font-size: 1.8em; }
    #imageContainer {
      width: 280px; height: 280px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #aiImage {
      max-width: 100%; max-height: 100%;
      object-fit: contain;
    }
    #loading {
      color: #fbbf24;
      font-size: 1.2em;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 25px auto;
      max-width: 320px;
    }
    .option {
      padding: 16px;
      background: rgba(255,255,255,0.15);
      border: 2px solid transparent;
      border-radius: 16px;
      font-size: 1em;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }
    .option.correct { background: #4ade80 !important; border-color: #22c55e; transform: scale(1.05); }
    .option.wrong { background: #ef4444 !important; border-color: #dc2626; }
    #score { font-size: 1.5em; margin: 15px 0; font-weight: bold; }
    #streak { font-size: 1.2em; color: #fbbf24; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>УГАДАЙ, ЧТО НАРИСОВАЛ ИИ!</h1>
  <div id="score">Счёт: 0</div>
  <div id="streak">Серия: 0</div>

  <div id="imageContainer">
    <div id="loading">Ищу ИИ-картинку...</div>
    <img id="aiImage" class="hidden" src="" alt="ИИ-картинка">
  </div>

  <div class="options
